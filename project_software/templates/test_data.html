<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../static/plugin/echarts-4.4.0/dist/echarts.min.js"></script>
</head>

<body>
     <p  id="demo">测试</p>

      <p hidden id="data">{{ data }}</p>
     <div id="pie_echarts" style="width: 500px;height:400px;"></div>
     <script>
         var div = document.getElementById('data');
         document.write("nihao")
         //document.getElementById("demo").innerHTML =typeof(div.innerHTML);
         obj = JSON.parse(div.innerHTML);
        document.getElementById("demo").innerHTML = obj;
        alert(obj[1][1]);


     </script>


    <script>
    var myChart = echarts.init(document.getElementById('pie_echarts'));
    var elments = new Array();//图例
        for(var i=0;i<obj.length;i++)
        {
            elments[i]=obj[i][0]
        }

     var elments2 = new Array();


    for(var i=0;i<obj.length;i++)
        {
            var k={};
            k.value=obj[i][1];
            k.name=obj[i][0];
            elments2[i]=k;
        }
    document.write(elments2[1])
    // 指定图表的配置项和数据
    var option = {
        title: {
            text: '今日民生',
            subtext: '2018年10月30日',
            x: 'center'
        },
        tooltip: {
            trigger: 'item',
            formatter: "{a} <br/>{b} : {c} ({d}%)"
        },
        legend: {
                orient: 'vertical',
                left: 'left',
                data:elments
                    {#['感谢', '建议', '其他', '求决', '咨询', '投诉']#}

        },

        color: ['#CD5C5C', '#00CED1', '#9ACD32', '#FFC0CB','#cca3cc','#f5deb3'],
        stillShowZeroSum: false,
        series: [
            {
                name: '问题性质',
                type: 'pie',
                radius: '55%',
                center: ['50%', '60%'],
                data: elments2,
                    {#[#}
                    {#{ value: 335, name: '感谢' },#}
                    {#{ value: 310, name: '建议' },#}
                    {#{ value: 234, name: '其他' },#}
                    {#{ value: 135, name: '求决' },#}
                    {#{ value: 1548, name: '咨询' },#}
                    {#{ value: 100, name: '投诉' }#}
                {#],#}
                itemStyle: {
                    emphasis: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(128, 128, 128, 0.5)'
                    }
                }
            }
        ]
    };
    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);

    </script>
</body>

</html>
